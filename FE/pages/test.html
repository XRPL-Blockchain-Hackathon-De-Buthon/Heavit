<html>
 <head>
  <title>
   Transfer NFT
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-50 min-h-screen flex flex-col items-center p-4">
  <div class="w-full max-w-md">
   <div class="flex items-center justify-between mb-4">
    <i class="fas fa-arrow-left text-xl">
    </i>
    <h1 class="text-xl font-semibold">
     Transfer NFT
    </h1>
    <i class="fas fa-ellipsis-v text-xl">
    </i>
   </div>
   <div class="bg-white rounded-lg shadow p-4 mb-4">
    <div class="flex justify-between items-start">
     <div class="w-3/4">
      <img alt="Placeholder image for NFT" class="w-full h-40 object-cover rounded-lg mb-2" src="https://placehold.co/600x400?text=NFT+Image"/>
      <h2 class="text-lg font-semibold">
       HEAVIT's Car
      </h2>
      <p class="text-gray-500">
       GENESIS 2010-2023
      </p>
      <p class="text-gray-500">
       NFT #0026-1234
      </p>
      <p class="text-2xl font-bold mt-2">
       $45,000
      </p>
     </div>
     <div class="flex flex-col items-end">
      <span class="bg-blue-100 text-blue-600 text-xs font-semibold px-2 py-1 rounded">
       Sport
      </span>
      <button class="mt-2 text-gray-500">
       <i class="fas fa-eye">
       </i>
       View
      </button>
     </div>
    </div>
   </div>
   <div class="bg-white rounded-lg shadow p-4 mb-4">
    <h2 class="text-lg font-semibold mb-2">
     Recipient Details
    </h2>
    <p class="text-gray-500 mb-2">
     Enter the wallet address to transfer this NFT
    </p>
    <div class="flex items-center mb-4">
     <input class="w-full border border-gray-300 rounded-lg p-2 mr-2" placeholder="Enter wallet address" type="text"/>
     <i class="fas fa-qrcode text-xl text-gray-500">
     </i>
    </div>
    <div class="flex items-center justify-between mb-4">
     <p class="text-gray-500">
      Gas Fee:
     </p>
     <div class="flex items-center">
      <p class="text-gray-500 mr-2">
       0.001 SOL
      </p>
      <p class="text-gray-500">
       â‰ˆ $0.12
      </p>
     </div>
    </div>
    <button class="w-full bg-indigo-500 text-white rounded-lg py-2 flex items-center justify-center">
     <i class="fas fa-paper-plane mr-2">
     </i>
     Transfer NFT
    </button>
   </div>
   <div>
    <h2 class="text-lg font-semibold mb-2">
     Recent Transfers
    </h2>
    <div class="bg-white rounded-lg shadow p-4 flex items-center justify-between">
     <div class="flex items-center">
      <img alt="Placeholder image for recent transfer" class="w-10 h-10 object-cover rounded-lg mr-2" src="https://placehold.co/40x40?text=NFT"/>
      <div>
       <p class="font-semibold">
        NFT #0025-9876
       </p>
       <p class="text-gray-500">
        Yesterday, 14:30
       </p>
      </div>
     </div>
     <i class="fas fa-chevron-right text-gray-500">
     </i>
    </div>
   </div>
  </div>
 </body>
</html>
